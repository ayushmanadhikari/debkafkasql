version: '3.7'
services:
  zookeeper:
    image: zookeeper
    ports:
      - 2181:2181
  

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9092:9092
  

  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: debezium
      MYSQL_DATABASE: debezium
      MYSQL_USER: docker
      MYSQL_PASSWORD: debezium
      ports: 
        - 3306:3306

        

  debezium:
    image: debezium/connect
    depends_on: [kafka]
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debconnect_config_topic
      OFFSET_STORAGE_TOPIC: debconnect_offset_topic
      STATUS_STORAGE_TOPIC: debconnect_status_topic
    ports:
      - 8083:8083
      
